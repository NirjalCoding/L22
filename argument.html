<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Argument Object</h2>
    <p id="result"></p>
    <script>
        function findMax() {
            var max = 0
            for(i=0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML=findMax(27, 49, 587, 36, 200
        );
    </script>
</body>
</html>
