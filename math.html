<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Random Math</h1>
    <p id="demo"></p>
    <script>
        document.write(Math.round(Math.random() * 1000))
        document.write("<br>")
        document.write(Math.round(Math.ceil(4.6)))
        document.write("<br>")
        document.write(Math.round(Math.floor(4.6)))
        document.write("<br>")
        document.write(Math.round(Math.sin(-4)))
    </script>
</body>
</html>
